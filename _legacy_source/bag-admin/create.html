<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Admin - Sistem Manajemen Gudang</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar"></div>
                <div class="user-name">Admin User</div>
                <div class="user-role">Administrator</div>
                <a href="../profile.html" class="user-profile-link">Lihat Profil</a>
            </div>
            <div class="menu-group">
                <div class="menu-group-title">Dashboard</div>
                <ul>
                    <li><a href="../index.html">Dashboard</a></li>
                </ul>
            </div>
            <div class="menu-group">
                <div class="menu-group-title">Master Data</div>
                <ul>
                    <li><a href="../customer/index.html">Data Customer</a></li>
                    <li><a href="../bag-gudang/index.html">Data Bag Gudang</a></li>
                    <li><a href="../gudang/index.html">Data Gudang</a></li>
                    <li><a href="../pengirim/index.html">Data Pengirim</a></li>
                </ul>
            </div>
            <div class="menu-group">
                <div class="menu-group-title">Operasional</div>
                <ul>
                    <li><a href="../persediaan/index.html">Data Persediaan</a></li>
                    <li><a href="../produksi/index.html">Data Produksi</a></li>
                    <li><a href="../transaksi/index.html">Data Transaksi</a></li>
                </ul>
            </div>
            <div class="menu-group">
                <div class="menu-group-title">Administrasi</div>
                <ul>
                    <li><a href="../bag-admin/index.html" class="active">Data Bag Admin</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="page-header">
                <h1>Tambah Admin</h1>
                <p>Tambahkan data admin baru</p>
            </div>
            <div class="form-container">
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label>ID Admin</label>
                        <input type="text" name="id" placeholder="Contoh: ADM005" required>
                    </div>
                    <div class="form-group">
                        <label>Nama Admin</label>
                        <input type="text" name="nama" placeholder="Nama Admin" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <textarea name="alamat" placeholder="Alamat lengkap" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>No. Telepon</label>
                        <input type="tel" name="telepon" placeholder="Nomor telepon" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-actions">
                        <a href="../bag-admin/index.html" class="btn-cancel">Batal</a>
                        <button type="submit" class="btn-submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
