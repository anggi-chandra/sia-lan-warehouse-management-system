<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Persediaan - Sistem Manajemen Gudang</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar"></div>
                <div class="user-name">Admin User</div>
                <div class="user-role">Administrator</div>
                <a href="../profile.html" class="user-profile-link">Lihat Profil</a>
            </div>

            <div class="menu-group">
                <div class="menu-group-title">Dashboard</div>
                <ul>
                    <li><a href="../index.html">Dashboard</a></li>
                </ul>
            </div>

            <div class="menu-group">
                <div class="menu-group-title">Master Data</div>
                <ul>
                    <li><a href="../customer/index.html">Data Customer</a></li>
                    <li><a href="../bag-gudang/index.html">Data Bag Gudang</a></li>
                    <li><a href="../gudang/index.html">Data Gudang</a></li>
                    <li><a href="../pengirim/index.html">Data Pengirim</a></li>
                </ul>
            </div>

            <div class="menu-group">
                <div class="menu-group-title">Operasional</div>
                <ul>
                    <li><a href="../persediaan/index.html" class="active">Data Persediaan</a></li>
                    <li><a href="../produksi/index.html">Data Produksi</a></li>
                    <li><a href="../transaksi/index.html">Data Transaksi</a></li>
                </ul>
            </div>

            <div class="menu-group">
                <div class="menu-group-title">Administrasi</div>
                <ul>
                    <li><a href="../bag-admin/index.html">Data Bag Admin</a></li>
                </ul>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <div class="content">
            <div class="page-header">
                <h1>Edit Persediaan</h1>
                <p>Ubah data persediaan</p>
            </div>

            <div class="form-container">
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label>ID Persediaan</label>
                        <input type="text" name="id" value="PSD001" readonly>
                    </div>
                    <div class="form-group">
                        <label>Bag Gudang</label>
                        <select name="bag_gudang" required>
                            <option value="">Pilih Bag Gudang</option>
                            <option value="BG001" selected>BG001 - Budi Santoso</option>
                            <option value="BG002">BG002 - Siti Nurhaliza</option>
                            <option value="BG003">BG003 - Ahmad Yani</option>
                            <option value="BG004">BG004 - Dewi Lestari</option>
                            <option value="BG005">BG005 - Eko Prasetyo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gudang</label>
                        <select name="gudang" required>
                            <option value="">Pilih Gudang</option>
                            <option value="Gudang Pusat Jakarta" selected>Gudang Pusat Jakarta</option>
                            <option value="Gudang Cabang Bandung">Gudang Cabang Bandung</option>
                            <option value="Gudang Cabang Surabaya">Gudang Cabang Surabaya</option>
                            <option value="Gudang Cabang Medan">Gudang Cabang Medan</option>
                            <option value="Gudang Cabang Semarang">Gudang Cabang Semarang</option>
                            <option value="Gudang Cabang Yogyakarta">Gudang Cabang Yogyakarta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nama Barang</label>
                        <input type="text" name="barang" value="Besi Beton 10mm" required>
                    </div>
                    <div class="form-group">
                        <label>Stok</label>
                        <input type="text" name="stok" value="500 batang" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" required>
                            <option value="">Pilih Status</option>
                            <option value="Tersedia" selected>Tersedia</option>
                            <option value="Menipis">Menipis</option>
                            <option value="Habis">Habis</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <a href="index.html" class="btn-cancel">Batal</a>
                        <button type="submit" class="btn-submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
