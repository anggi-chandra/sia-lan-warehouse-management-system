<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Manajemen Gudang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container login-page">
        <!-- CONTENT AREA -->
        <div class="content login-content">

            <div class="form-container login-form">
                <h2 class="login-title">Masuk ke Akun Anda</h2>
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Masukkan password Anda" required>
                    </div>
                    <div class="form-actions login-actions">
                        <button type="submit" class="btn-primary login-btn">Login</button>
                    </div>
                </form>
                <div class="login-info">
                    <p>Demo Sistem Manajemen Gudang</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
